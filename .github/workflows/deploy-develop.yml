name: develop CI/CD

on:
  pull_request:
    branches:
      - develop

jobs:
  develop:
    runs-on: ubuntu-latest

    steps:
      - name: connect to EC2 with SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.EC2_PRIVATE_KEY }}
            script_stop: true
            script: |
              cd /home/ec2-user/yesable_server/
              git pull origin main
              ./gradlew clean build
              sudo fuser -k -n tcp 8081 || true 
              nohup java -jar build/libs/*SNAPSHOT.jar --spring.profiles.active=local > ~/yesable_server/logs/server.log 2>&1 &